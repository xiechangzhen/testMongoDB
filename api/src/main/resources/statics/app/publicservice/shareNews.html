<script type="text/javascript">
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return 1;
    }
    $(document).ready(function() {
        var id = getQueryVariable("id");
        InitData(id);
    });

    function htmlspecialchars_decode(str) {
        str = str.replace(/%26amp;/g, "\&");
        str = str.replace(/%26lt;/g, "\<");
        str = str.replace(/%26gt;/g, "\>");
        str = str.replace(/%26quot;/g, "\"");
        str = str.replace(/&nbsp;/g, " ");
        return str;
    }

    function InitData(id) {
        //获取新闻详情
        ajaxRequest('news/detail/' + id, "POST", {}, function(ret, err) {
            if (ret.code == 0) {
                var data = JSON.parse(decryptByDESModeEBC(ret.data));
                console.log(JSON.stringify(data));
                if (data.info != null) {

                    var list = $api.byId('main');
                    // 编译模板函数
                    var tempFn = doT.template($api.byId('detail').innerHTML);
                    // 使用模板函数生成HTML文本
                    var resultHTML = tempFn(data.info);
                    $api.append(list, resultHTML);
                      $("title").html(data.info.newsTitle);//修改title显示
                }
                else{
                  $(".aui-toast").show();
                  setTimeout(function(){
                      $(".aui-toast").hide();
                  }, 2000)
                }
            } else {
              $(".aui-toast").show();
              setTimeout(function(){
                  $(".aui-toast").hide();
              }, 2000)
            }
        });
    }

</script>
